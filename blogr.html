<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blogr.css" />
    <title>Blogr</title>
  </head>
  <body>
    <main>
      <div class="background1">
        <div class="bg">
          <img class="images"src="images/bg-pattern-intro-desktop.svg"alt=""/>
        </div>
        <div class="navbar">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="links1">
            <a href="">Product</a > <img class="icon" src="images/icon-arrow-light.svg" alt="" />
            <a href="">Company</a > <img class="icon" src="images/icon-arrow-light.svg" alt="" />
            <a href="">Connect</a > <img class="icon" src="images/icon-arrow-light.svg" alt="" />
          </div>
          <div class="links2">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
          </div>
          <div class="header">
            <h1>A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
          </div>
          <div class="links3">
            <button class="start">Start for Free</button>
            <button class="learn">Learn More</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
